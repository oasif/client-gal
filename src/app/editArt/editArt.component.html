<form [formGroup]="editArtForm" (ngSubmit)="onSubmit()">
    <mat-card class="registration-card">
        <mat-card-header>

            <mat-card-title>Art Registration</mat-card-title>

        </mat-card-header>

        <mat-card-content>


            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="pieceName" type="text" formControlName="pieceName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pieceName.errors }">
                    <mat-hint *ngIf="submitted && f.pieceName.errors" >
                        <mat-hint *ngIf="f.pieceName.errors.required">Piece Name is required</mat-hint>
                        <mat-hint *ngIf="f.pieceName.errors.pattern">Piece Nameis using illegal characters.</mat-hint>
                    </mat-hint>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Tags, comma separted" type="text" formControlName="tagList" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tagList.errors }">
                    <mat-hint *ngIf="submitted && f.tagList.errors" >
                        <mat-hint *ngIf="f.tagList.errors.required">Tags is required</mat-hint>
                        <mat-hint *ngIf="f.tagList.errors.pattern">Tags is using illegal characters.</mat-hint>
                    </mat-hint>
                </mat-form-field>
            </div>

 <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="imageLink" type="text" formControlName="imageLink" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.imageLink.errors }">
                    <mat-hint *ngIf="submitted && f.medium.errors" >
                        <mat-hint *ngIf="f.imageLink.errors.required">imageLink is required</mat-hint>
                    </mat-hint>
                </mat-form-field>
            </div>
           

            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="medium" type="text" formControlName="medium" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.medium.errors }">
                    <mat-hint *ngIf="submitted && f.medium.errors" >
                        <mat-hint *ngIf="f.medium.errors.required">medium is required</mat-hint>
                    </mat-hint>
                </mat-form-field>
            </div>

           <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="pieceInfo" type="text" formControlName="pieceInfo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pieceInfo.errors }">
                    <mat-hint *ngIf="submitted && f.pieceInfo.errors" >
                        <mat-hint *ngIf="f.pieceInfo.errors.required">pieceInfo is required</mat-hint>
                        <mat-hint *ngIf="f.pieceInfo.errors.minlength">pieceInfo must be at least 6 characters.</mat-hint>
                    </mat-hint>
                </mat-form-field>
            </div>

        </mat-card-content>
        <mat-card-actions>

            <button mat-button [disabled]="loading" >Save</button>

    </mat-card>

</form>
