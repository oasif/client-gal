<mat-card class="art-card"  *ngFor ="let artist of attends"> 
  <mat-card-header>
    <div mat-card-avatar class="art-image" ></div>

    <mat-card-title-group >
      <mat-card-title><img src= {{artist.imageLink}}></mat-card-title>
      <mat-card-title>{{artist.pieceName}}</mat-card-title>
      <mat-card-subtitle>Created by {{artist.artistName}} on {{artist.createdDate | date}}</mat-card-subtitle>
      <!--<mat-card-subtitle>Ends on {{artist.endDate | date}}</mat-card-subtitle> -->
      <mat-card-subtitle>{{artist.medium}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-title-group>
     <button  *ngIf= "favorite== false" (click)="fav()" ><mat-icon>star_border</mat-icon> </button>
    <button *ngIf= "favorite"  (click)="unfav()" ><mat-icon>star</mat-icon> </button>
        </mat-card-title-group>
    <div fxFlex></div>
   



  </mat-card-header> 
<!--    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content>
    <p>
      {{artist.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>

<!--    TODO: look at HW4 and modify the buttons in a way where users only see the 'view button' if they are registered for the artist. creators will only see 'view'
           Clicking View will invoke differnt functions inside home.component.ts depending on whether it was clicked by creator or user.
-->
   <button mat-menu-item   (click) = "viewPicturePage(artist._id)" >
        <mat-icon>view</mat-icon>
        <span>View picture</span>
      </button>
     
  </mat-card-actions>
</mat-card>
